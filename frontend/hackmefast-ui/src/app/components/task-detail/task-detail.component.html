<div class="task-detail">
  <h3>{{ task?.title }} - {{ task?.difficulty }}</h3>
  <p>{{ task?.description }}</p>

  <form (ngSubmit)="submitSQLiTask()">
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="Felhasználónév"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Jelszó"
      required
    />

    <button type="submit">Küldés</button>
  </form>

  <div *ngIf="response">
    <h4>Válasz:</h4>
    <pre>{{ response | json }}</pre>
  </div>

  <button (click)="goBack()">Vissza</button>
</div>
